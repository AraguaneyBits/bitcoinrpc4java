#-- http proxy
bitcoinrpc4j.it.proxy.enabled=false
bitcoinrpc4j.it.proxy.exclusion=localhost|127.0.0.1
bitcoinrpc4j.it.proxy.pass=changeit
bitcoinrpc4j.it.proxy.port=80
bitcoinrpc4j.it.proxy.url=changeit
bitcoinrpc4j.it.proxy.user=changeit

#-- bitcoin rpc connection
bitcoinrpc4j.it.rpc.user=changeit
bitcoinrpc4j.it.rpc.pass=changeit
bitcoinrpc4j.it.rpc.host=changeit
bitcoinrpc4j.it.rpc.port=8432
bitcoinrpc4j.it.rpc.protocol=http

#-- bitcoind
bitcoinrpc4j.it.daemon.enable=false
bitcoinrpc4j.it.daemon.home=/usr/local/bin/

#-- wallet
bitcoinrpc4j.it.wallet.pass=changeit
